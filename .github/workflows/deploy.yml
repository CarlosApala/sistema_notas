name: ðŸš€ Deploy Laravel App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Clonar cÃ³digo
      uses: actions/checkout@v3

    - name: ðŸ”‘ Configurar SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 177.222.44.38 >> ~/.ssh/known_hosts

    - name: ðŸšš Subir archivos al servidor (excluyendo solo lo necesario)
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='vendor' \
          --exclude='.env' \
          ./ administrador@177.222.44.38:/var/www/laravel

    - name: Ejecutar comandos en el servidor
      run: |
        ssh -i ~/.ssh/id_rsa administrador@177.222.44.38 << 'EOF'
          set -e
          cd /var/www/laravel
          composer install --no-dev --optimize-autoloader
          sudo chown -R www-data:www-data /var/www/laravel/public/build
          sudo chmod -R 775 /var/www/laravel/public/build
          # idem para bootstrap/cache si usas rsync allÃ­
          sudo chown -R www-data:www-data /var/www/laravel/bootstrap/cache
          sudo chmod -R 775 /var/www/laravel/bootstrap/cache
          npm install
          npm run build
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          chmod -R 775 storage bootstrap/cache public/build
          sudo chown -R www-data:www-data storage bootstrap/cache public/build
          cp public/build/.vite/manifest.json public/build/manifest.json
          echo "âœ… Despliegue completado en el servidor."
        EOF





