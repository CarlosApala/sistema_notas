name: ğŸš€ Deploy Laravel App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ”‘ Configurar SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 177.222.44.38 >> ~/.ssh/known_hosts
    - name: ğŸšš Subir archivos al servidor (excluyendo solo lo necesario)
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='vendor' \
          --exclude='.env' \
          ./ administrador@177.222.44.38:/var/www/laravel
    - name: ğŸ› ï¸ Ejecutar comandos en el servidor
      run: |
        ssh -i ~/.ssh/id_rsa administrador@177.222.44.38 << EOF
        set -e
        cd /var/www/laravel

        # ğŸ“¦ Instalar dependencias
        composer install --no-dev --optimize-autoloader
        npm install
        npm run build

        # ğŸ§¹ Cachear configuraciÃ³n
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache

        # ğŸ” Asignar permisos adecuados
        find . -type d -exec chmod 775 {} \;
        find . -type f -exec chmod 664 {} \;
        chown -R www-data:www-data .

        # âœ… Mensaje final
        echo "âœ… Despliegue completado en el servidor."
        EOF
