name: 🚀 Deploy Laravel App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar código
      uses: actions/checkout@v3

    - name: 🔑 Configurar SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 177.222.44.38 >> ~/.ssh/known_hosts

    - name: 🔧 Ajustar permisos antes de rsync
      run: |
        ssh -i ~/.ssh/id_rsa administrador@177.222.44.38 << 'EOF'
          # Cambiar propietario a administrador para que pueda modificar todo
          sudo chown -R administrador:www-data /var/www/laravel
          # Dar permisos de escritura y lectura al grupo en public/build
          sudo chmod -R 775 /var/www/laravel/public/build
        EOF

    - name: 🚚 Subir archivos al servidor
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='vendor' \
          --exclude='.env' \
          --exclude='storage' \
          --exclude='bootstrap/cache' \
          ./ administrador@177.222.44.38:/var/www/laravel

    - name: 🛠️ Ejecutar comandos en el servidor
      run: |
        ssh -i ~/.ssh/id_rsa administrador@177.222.44.38 << 'EOF'
          cd /var/www/laravel
          composer install --no-dev --optimize-autoloader
          npm install
          npm run build
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          # Permisos para carpetas de escritura de Laravel
          chmod -R 775 storage bootstrap/cache public/build
          chown -R www-data:www-data storage bootstrap/cache public/build
          echo "✅ Despliegue completado en el servidor."
        EOF
